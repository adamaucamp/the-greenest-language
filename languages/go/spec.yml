    strength: strong
    safe: true
    generics: true
  undefined-behaviour: false
  toolchain:
    standard-library-size:
    standard-package-manager: true
  ux:
    initial-setup-time: 30
    documentation-availability: true
    community-size: large
    learning-curve: gentle
    skill-ceiling: moderate
  domains:
    - systems-programming
