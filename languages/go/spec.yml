
apiVersion: lang/v1
kind: language
metadata:
  name: go
  version: 1.22.3
  tags: []

spec:
  keywords: 25
  paradigms:
    - name : functional
      supported: true
    - name : declarative
      supported:  false
    - name : object-oriented
      supported: true
    - name : procedural
      supported: true
    - name : dsl
      supported: false
  implimentation: compiled
  garbage-collector: true
  meta-programming: false
  types:
